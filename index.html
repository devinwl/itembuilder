<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Dota 2 Item Builder</title>
    <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
    <script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>
    <script src="resources/js/itembuilder.js"></script>
    <link rel="stylesheet" href="resources/css/style.css">
</head>
<body>
    <div id="items" class="item_list">
        <ul></ul>
    </div>

    <div class="build_container">
        <h2>Starting Items</h2>
        <div id="starting" class="item_container">
            <ul></ul>
        </div>

        <h2>Early Game</h2>
        <div id="early" class="item_container">
            <ul></ul>
        </div>

        <h2>Core Items</h2>
        <div id="core" class="item_container">
            <ul></ul>
        </div>

        <h2>Situational Items</h2>
        <div id="luxury" class="item_container">
            <ul></ul>
        </div>

        <input type="submit" id="submit_build" value="Generate Build" />
    </div>
</body>
</html>
